<!DOCTYPE html>
<html>
  <head>
    <title>Lift Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1 class="my-4">Lift Dashboard</h1>
      <div class="row">
        <div class="col-md-6">
          <h4>Select a lift:</h4>
          <div id="lifts-container">
            {% for lift in lift_data %}
            <div class="form-group">
              <label for="{{ lift.lift_name }}">{{ lift.lift_name }}</label>
              <select class="form-control" id="{{ lift.lift_name }}">
                <option disabled selected>Choose...</option>
                <option>Add Entry</option>
              </select>
            </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-6">
          <h4>This week's lifts:</h4>
          <ul>
            {% for lift in lift_data %}
            <li>{{ lift.lift_name }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div id="charts-container">
        {% for lift in lift_data %}
        <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ lift.lift_name }}</h5>
            <canvas id="{{ lift.lift_name }}-chart" class="chart"></canvas>
        </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function createChart(ctx, labels, data) {
            const minWeight = Math.min(...data) - 10;
            const dateObjects = labels.map(label => new Date(label));
            const stepSize = Math.ceil(dateObjects.length / 10);
            const simplifiedLabels = dateObjects.map((label, index) => {
                if (index % stepSize === 0) {
                    return label.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                } else {
                    return '';
                }
            });

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: simplifiedLabels,
                    datasets: [{
                        label: 'Weight',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            min: minWeight
                        }
                    }
                }
            });
        }
        // Loop through each lift data and create the chart
        const liftData = {{ lift_data | tojson }};
        liftData.forEach(lift => {
            const ctx = document.getElementById(`${lift.lift_name}-chart`).getContext('2d');
            createChart(ctx, lift.dates, lift.weights);
        });
    </script>
  </body>
</html>
