<!DOCTYPE html>
<html>
  <head>
    <title>Lift Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <h1 class="my-4">Lift Dashboard</h1>
      <div class="row">
        <div class="col-md-6">
          <h5>Weekly Lifts:</h5>
          <ul>
            {% for lift in ["deadlift", "ohp", "squat"] %}
            <li>{{ lift }}</li>
            {% endfor %}
          </ul>
          <h5>Select a lift:</h5>
          <select id="lift-dropdown" class="form-control mb-3">
            <option value="">Choose a lift</option>
            {% for lift in ["deadlift", "ohp", "squat"] %}
            <option value="{{ lift }}">{{ lift }}</option>
            {% endfor %}
          </select>
          <form id="lift-session-form" style="display: none;">
            <h5 id="selected-lift"></h5>
            <div class="form-group">
              <label for="weight">Weight:</label>
              <input type="number" class="form-control" id="weight" name="weight">
            </div>
            <div class="form-group">
              <label for="reps">Reps:</label>
              <input type="number" class="form-control" id="reps" name="reps">
            </div>
            <div class="form-group">
              <label for="sets">Sets:</label>
              <input type="number" class="form-control" id="sets" name="sets">
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
          </form>
        </div>
        <div class="col-md-6">
          <h5>Your Lifts:</h5>
          <div id="charts-container">
            {% for lift in lift_data %}
            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title">{{ lift.lift_name }}</h5>
                <canvas id="{{ lift.lift_name }}-chart" class="chart"></canvas>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function createChart(ctx, labels, data) {
            const minWeight = Math.min(...data) - 10;
            const dateObjects = labels.map(label => new Date(label));
            const stepSize = Math.ceil(dateObjects.length / 10);
            const simplifiedLabels = dateObjects.map((label, index) => {
                if (index % stepSize === 0) {
                    return label.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' });
                } else {
                    return '';
                }
            });

            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: simplifiedLabels,
                    datasets: [{
                        label: 'Weight',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            min: minWeight
                        }
                    }
                }
            });
        }
        // Loop through each lift data and create the chart
        const liftData = {{ lift_data | tojson }};
        liftData.forEach(lift => {
            const ctx = document.getElementById(`${lift.lift_name}-chart`).getContext('2d');
            createChart(ctx, lift.dates, lift.weights);
        });
        document.getElementById('lift-dropdown').addEventListener('change', function () {
        const liftSelection = this.value;
        const liftSessionForm = document.getElementById('lift-session-form');
        const selectedLiftTitle = document.getElementById('selected-lift');

        if (liftSelection) {
          liftSessionForm.style.display = 'block';
          selectedLiftTitle.textContent = liftSelection;
        } else {
          liftSessionForm.style.display = 'none';
          selectedLiftTitle.textContent = '';
        }
      });

      // Handle form submission
      document.getElementById('lift-session-form').addEventListener('submit', function (event) {
  event.preventDefault();

  // Gather form data
  const liftName = document.getElementById('selected-lift').textContent;
  const weight = document.getElementById('weight').value;
  const reps = document.getElementById('reps').value;
  const sets = document.getElementById('sets').value;

  // Validate and process form data (e.g., send to server, update chart, etc.)
  if (liftName && weight && reps && sets) {
    // Send data to the server using AJAX
    fetch('/addentry', {
      method: 'POST',
      body: JSON.stringify({
        lift: liftName,
        weight: weight,
        reps: reps,
        sets: sets,
        date: null // You can also get the date from the form if needed
      }),
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      credentials: 'same-origin'
    }).then(response => {
      if (response.ok) {
        // Reset form fields
        document.getElementById('weight').value = '';
        document.getElementById('reps').value = '';
        document.getElementById('sets').value = '';

        // Update the chart and/or refresh the page
        // ...
        location.reload();
      } else {
        alert('Failed to add entry. Please try again.');
      }
    }).catch(error => {
      console.error('Error:', error);
      alert('Failed to add entry. Please try again.');
    });
  } else {
    alert('Please fill out all fields.');
  }
});
      </script>
  </body>
</html>
